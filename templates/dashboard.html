<style>
.url-table {
  border-collapse: collapse;
  width: 100%;
}

.url-table th, .url-table td {
  border: 1px solid #ddd;
  padding: 8px;
  text-align: left;
}

.url-table th {
  background-color: #f2f2f2;
}
</style>
<table class="url-table">
  <thead>
    <tr>
      <th>Original URL</th>
      <th>Shortened URL</th>
      <th>Actions</th>
    </tr>
  </thead>  
  <tbody>
    {% for url in urls %}
      <tr>
        <td>{{ url.original_url }}</td>
        <td><a href="{% url 'redirect_url' url.shortened_url %}">{{ url.shortened_url }}</a></td>
        <td>
          <form method="POST" action="{% url 'delete_url' url.pk %}">
            {% csrf_token %}
            <input type="submit" value="Delete">
          </form>
        </td>
      </tr>
    {% endfor %}
  </tbody>
</table>
