<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body class="text-center">

    <div class="container">
        <form method="post" action="/">
            {% csrf_token %}
            <div class="form-group">
              <label for="original_url">Enter URL to shorten</label>
              <input type="text" class="form-control" name="original_url" placeholder="Enter URL to shorten">
            </div>
            <input type="submit" class="btn btn-primary" value="Shorten">
        </form>
        {% if shortened_url %}
        <div class="alert alert-success" role="alert">
            <h4 class="alert-heading">Short Link Created Successfully</h4>
            <p>Your Short link is http://127.0.0.1:8000/{{shortened_url}}</p>
            <hr>
            <p class="mb-0"><a href="http://127.0.0.1:8000/{{shortened_url}}">Visit</a></p>
          </div>
        {% endif %}
    </div>
      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
</body>
</html>
